<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Enhanced Student Form</title>

    <style>
        /* =======================
           BACKGROUND ANIMATION
        ========================== */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top, #001f3f, #000814);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 150, 255, 0.2);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0px); }
        }

        /* =======================
           FORM CONTAINER
        ========================== */
        .form-container {
            width: 380px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.5);
            animation: glowPulse 2.5s infinite alternate;
        }

        @keyframes glowPulse {
            from { box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2); }
            to { box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.6); }
        }

        /* =======================
           HEADING
        ========================== */
        h2 {
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 12px #00eaff;
        }

        /* =======================
           INPUT FIELDS
        ========================== */
        label {
            color: #e0e0e0;
            font-size: 14px;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 14px;
        }

        /* =======================
           SUBMIT BUTTON
        ========================== */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 10px;
            background: #00eaff;
            color: #003b46;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #00bcd4;
        }

        /* =======================
           FOOTER NOTE
        ========================== */
        .note {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #cccccc;
        }
    </style>
</head>

<body>

    <!-- Background floating bubbles -->
    <div class="bubble" style="width:120px; height:120px; top:10%; left:10%;"></div>
    <div class="bubble" style="width:90px; height:90px; bottom:15%; right:15%; animation-duration:12s;"></div>

    <!-- FORM BOX -->
    <div class="form-container">
        <h2>AI Enhanced Student Form</h2>

        <form action="#" method="POST">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Roll Number</label>
            <input type="text" placeholder="Enter roll number" required>

            <label>Date of Birth</label>
            <input type="date" required>

            <label>Hobby</label>
            <input type="text" placeholder="Enter your hobby" required>

            <button type="submit">Submit</button>

            <!-- ONLY ONE FOOTER NOTE (Corrected) -->
            <p class="note">
                Form posts to <strong>students.php</strong>. Make sure PHP + MySQL are available on the host you will use.
            </p>
        </form>
    </div>

</body>
</html>
