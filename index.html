<!DOCTYPE html>
<html>
<head>
<title>Student Form</title>
<style>
body {
    background: #111;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

form {
    background: #222;
    padding: 25px;
    border-radius: 10px;
    width: 350px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
}

button {
    background: teal;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<form>
    <h2>Student Form</h2>
    <input type="text" placeholder="Name" required>
    <input type="text" placeholder="Roll Number (full format)" required>
    <input type="date" required>
    <input type="text" placeholder="Hobby" required>
    <button>Submit</button>
</form>

</body>
</html>
